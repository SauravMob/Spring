<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					
					  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
					</div> 
					
						<h1 class="text-center">Register Here..</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name_field">Name</label> 
								<input
									name="name"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Your Name"
									required="required"
									th:value="${user.name}">
							<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="email_field">Email</label> 
								<input
									name="email"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Your Email"
									required="required"
									th:value="${user.email}">
									<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="password_field">Password</label> 
								<input
									name="password"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Your Password"
									required="required">
									<div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<textarea
									name="about"
									placeholder="Enter something about yourself"
									rows="8"
									class="form-control"
									th:text="${user.about}"></textarea>
							</div>
							<div class="form-grop form-check">
								<input
									name="agreement"
									th:classappend="${#fields.hasErrors('enabled')? 'is-invalid' : ''}"
									type="checkbox"
									class="form-check-input"
									id="agreement">
									<div th:each="e : ${#fields.errors('enabled')}" th:text="${e}" class="invalid-feedback"></div>
								<label> Accept Terms and Conditions. </label>
							</div>
							<div class="container text-center">
								<button class="btn btn-primary bg-primary" type="submit">Submit</button>
								<button class="btn btn-primary bg-primary">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
