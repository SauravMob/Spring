<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body" th:if="${contact}">
            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}">
                <h3 class="mt-3"><span th:text="${contact.name}">(<span th:text="${contact.secondName}"></span>)</span></h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CMUSER</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}">Email</span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="description mt-3">
                    <th:block th:text="${contact.description}"></th:block>
                </div>
                <div class="container">
                    <a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm btn-block">Delete</a>
                    <form th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2" method="post">
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3" th:unless="${contact}">You Don't have permission to see this contact details...</h1>
    </div>
</section>
</body>
</html>
