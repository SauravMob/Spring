<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{/img/BG.png}" alt="profile picture">
                </div>
                <h2 class="text-center mt-3" th:text="${user.name}"></h2>
                <table class="table text-center mt-3">
                    <thead>
                    <tr>
                        <th scope="col">#USERID</th>
                        <th scope="col">CMUSER<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}">Email</span></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About you</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
