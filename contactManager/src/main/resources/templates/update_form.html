<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Update Your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="post"
                                th:action="@{/user/process-update}"
                                class="mt-2"
                        >
                            <input type="hidden" th:value="${contact.cid}">
                            <!--FirstName-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here.."
                                       class="form-control">
                            </div>

                            <!--SecondName-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
                                       placeholder="Enter Nick Name Here.."
                                       class="form-control">
                            </div>

                            <!--Phone Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here.."
                                       class="form-control">
                            </div>

                            <!--Email Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Id Here.."
                                       class="form-control">
                            </div>

                            <!--Work Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here.."
                                       class="form-control">
                            </div>

                            <!--Contact Description-->
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" placeholder="Enter Contact description" name="description" id="description"
                                          rows="10" class="form-control"></textarea>
                            </div>

                            <!--Contact Image-->
                            <div class="form-group mt-3">
                                <input type="file" name="profileImage" id="profileImage">
                            </div>

                            <!--Submit-->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary" type="submit">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#description'
      });
    </script>
</section>
</body>
</html>
