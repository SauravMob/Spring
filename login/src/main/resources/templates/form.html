<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				
				<h1 class="text-center">Register here</h1>
				
					<div class="mb-3">
						<label for="userName" class="form-label">User Name</label> 
						<input 
							type="text" 
							name="userName"
							class="form-control"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid' : ''}"
							id="userName" 
							aria-describedby="emailHelp">
							
							<p th:each="e : ${#fields.errors('userName')}" class="invalid-feedback" th:text="${e}"></p>
							
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input 
							type="email" 
							name="email"
							class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
							id="email"/>
							<p th:each="e : ${#fields.errors('email')}" class="invalid-feedback" th:text="${e}"></p>
					</div>
					<div class="mb-3 form-check">
						<input 
							type="checkbox" 
							name="agreed"
							class="form-check-input" 
							th:classappend="${#fields.hasErrors('agreed')? 'is-invalid' : ''}"
							id="agreed"/>
						<label class="form-check-label" for="exampleCheck1">Read Terms and Conditions</label>
						<p th:each="e : ${#fields.errors('agreed')}" class="invalid-feedback" th:text="${e}"></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
